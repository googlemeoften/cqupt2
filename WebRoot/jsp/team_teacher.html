		<script>
		$(function(){
			
		var imgInfro={
				id:undefined,
			}
		/*从后台获取数据进行填充*/
			$.ajax({
				type:"post",
				url:"../findAllTeacher.action",
				async:true,
				success:function(data){
					
					var divs='';
					for(var i=0,len=data.length;i<len;i++){
						divs+='<div class="col-md-2">'+
								'<a href="#" class="thumbnail">'+
									'<div class="restrictImg">'+
							      		'<img src="../'+data[i].person_image+'" alt="" data-toggle="modal" data-target="#myModalTeacher" width="100px" height="140px" data-id='+i+'>'+
							      	'</div>'+
							      	'<div class="caption">'+
							      		'<h5>'+data[i].person_name+'</h5>'+
							      		'<p>'+data[i].work+'</p>'+
							      	'</div>'+
							    '</a>'+
							'</div>';
					}
					$('.panel-body .row').html(divs);
					
					
					$(".panel-body img").click(function(){
					var osrc=$(this).attr("src");
					var oid=$(this).data("id");
					imgInfro.id=oid;
					console.log(imgInfro.id);
					$("#myModalTeacher .modal-body img").attr("src",osrc);
			});
				}
			});
			
			
			
			$('#myModalTeacher').on('show.bs.modal', function (e) {
					
					$.ajax({
						type:"post",
						url:"../findAllTeacher.action",
						async:true,
						success:function(data){
							var oid=imgInfro.id; 
							console.log(oid);
							var intro='';
							var description=data[oid]['description'];
							intro='<h4>'+data[oid]['person_name']+'简介'+'</h4>'+
								'<p style="text-indent: 2em">'+description+'</p>'+
							'</div>';
							
							$('#myModalTeacher .modal-body .modalContent').html(intro);
						}
					});
			});
			
	});
